<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Your Info!</h1>
    </header>
    <main>
        <form action="processing.html" method="get">
            <fieldset>
                <legend>Account Info</legend>
                <div class="form-row">
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" id="fullname" required>
                </div>

                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-row">
                    <label for="pass">Password:</label>
                    <input type="password" name="password" id="pass">
                </div>

                <div class="form-row">
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="blank"></option>
                        <option value="CO">Colorado</option>
                        <option value="HI" selected>Hawaii</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>

                <div class="radial-row">
                    <div class="form-spacer">Year in School:</div>
                    <label><input type="radio" name="year" id="year" value="freshman"> Freshman</label>
                    <label><input type="radio" name="year" id="year" value="sophomore"> Sophomore</label>
                    <label><input type="radio" name="year" id="year" value="junior"> Junior</label>
                    <label><input type="radio" name="year" id="year" value="senior"> Senior</label>
                </div>

                <div class="radial-row">
                    <div class="form-spacer"></div>
                    <label><input type="checkbox" name="agree" id="agree" checked>Remember Me</label>
                </div>

                <div class="form-row">
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-spacer"></div>
                    <input type="submit">
                </div>
            </fieldset>
        </form>

    </main>
    <footer>
        <p>&copy;2025 Shayde Yamagata</p>
    </footer>
</body>
</html>
